<div class="container">
    <div *ngFor="let user of users" [appBackgroundColorChanger]="user.status">
        <h1>{{user.firstName}}</h1>
        <h1>{{user.lastName}}</h1>
        <h1>{{user.about}}</h1>
        <h1>{{user.birthDate | date:user.birthDate}}</h1>
        <h1>{{user.status}}</h1>
    </div>
</div>
